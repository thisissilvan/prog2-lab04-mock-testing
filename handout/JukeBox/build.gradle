/*
 * Gradle build configuration for specific lab module / exercise
 * Default declarations can be found in the lab main build configuration (../../gradle.build)
 * Declarations in this file extend or override the default values.
 */
// the Java plugin is added by default in the main lab configuration

plugins {}

description = 'Lab04 Mock-Testing'

subprojects {
    // Apply the java plugin to add support for Java
    apply plugin: 'java'

    repositories {
        // Use jcenter for resolving dependencies.
        jcenter()
    }

    // by default use Java 11
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11

    // include JUnit5 tests by default
    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
        implementation group: 'org.mockito', name: 'mockito-core', version: '3.3.3'
    }

    test {
        // Use junit platform for unit tests
        useJUnitPlatform()

    }

    // all source files are encoded as UTF-8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
